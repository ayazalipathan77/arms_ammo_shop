services:
  # BACKEND SERVICE
  - type: web
    name: muraqqa-backend
    runtime: node
    root: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # User must provide this in dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLIENT_URL
        fromService:
          type: static
          name: muraqqa-frontend
          property: url

  # FRONTEND SERVICE
  - type: site
    name: muraqqa-frontend
    root: .
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: muraqqa-backend
          property: url
        transform: |
          value + "/api"
