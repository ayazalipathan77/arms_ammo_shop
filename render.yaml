services:
  # BACKEND SERVICE
  - type: web
    name: muraqqa-backend
    runtime: node
    root: server
    # Use prisma db push instead of migrate deploy (schema has drifted from migrations)
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma db push --accept-data-loss
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render auto-generates secure value
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set this in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false  # Set this in Render dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        fromService:
          type: site
          name: muraqqa-frontend
          property: url

  # FRONTEND SERVICE
  - type: site
    name: muraqqa-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    # Enable client-side routing for HashRouter
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: muraqqa-backend
          property: url
        transform: |
          value + "/api"
